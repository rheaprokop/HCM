<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/default_layout.xhtml">

	<ui:define name="morecss">
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-daterangepicker/daterangepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
	</ui:define>
	<ui:define name="content">
		<!-- BEGIN CONTENT BODY -->
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN THEME PANEL -->
			<ui:include src="/WEB-INF/template/uisetting.xhtml" />
			<!-- END THEME PANEL -->
			<!-- BEGIN PAGE BAR -->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li><a href="index.html">Home</a> <i class="fa fa-circle"></i>
					</li>
					<li><span>Update Role Form</span></li>
				</ul>
				<div class="page-toolbar">
					<div class="btn-group pull-right">
						<button type="button"
							class="btn green btn-sm btn-outline dropdown-toggle"
							data-toggle="dropdown">
							Actions <i class="fa fa-angle-down"></i>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="#"> <i class="icon-bell"></i> Action
							</a></li>
							<li><a href="#"> <i class="icon-shield"></i> Another
									action
							</a></li>
							<li><a href="#"> <i class="icon-user"></i> Something
									else here
							</a></li>
							<li class="divider"></li>
							<li><a href="#"> <i class="icon-bag"></i> Separated link
							</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END PAGE BAR -->
			<!-- BEGIN PAGE TITLE-->
			<h3 class="page-title">
				Update Role Permission
			</h3>
			<!-- END PAGE TITLE-->
			<!-- END PAGE HEADER-->
			<div class="row">
				<div class="col-md-8 ">
					<!-- BEGIN SAMPLE FORM PORTLET-->
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption font-red-sunglo">
								<span class="caption-subject bold uppercase">Enter Role Details</span>
							</div>
							<div class="actions">
								<a class="btn btn-circle btn-icon-only blue" href="javascript:;">
									<i class="icon-cloud-upload"></i>
								</a> <a class="btn btn-circle btn-icon-only green"
									href="javascript:;"> <i class="icon-wrench"></i>
								</a> <a class="btn btn-circle btn-icon-only red" href="javascript:;">
									<i class="icon-trash"></i>
								</a> <a class="btn btn-circle btn-icon-only btn-default fullscreen"
									href="javascript:;" data-original-title="" title=""> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<h:form role="form" id="frmRole" class="form-role form-horizontal">   
											<div class="form-body">
												<h3 class="form-section">Role Info</h3>
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label col-md-3">Role Name</label>
															<div class="col-md-9">
																<h:inputText id="rolename" name="rolename"
																	value="#{roleModel.roleName}" required="true"
																	class="form-control" />
															</div>
														</div>
													</div>
													<!--/span-->  
												</div> 
												<!--/row-->
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label class="control-label col-md-3">Role Description</label>
															<div class="col-md-9">
															<h:inputTextarea cols="30" rows="5" id="roledescription" name="roledescription" value="#{roleModel.roleDescription}" styleClass="form-control" placeholder="This textarea has a limit of 225 chars." /> 
  														</div>
															
														</div>
													</div>
													<!--/span-->
													<div class="col-md-6">
														<div class="form-group">
														<label class="control-label col-md-3">Status</label>
															<div class="col-md-9">
															<h:selectBooleanCheckbox value="#{roleModel.isEnabled}" styleClass="make-switch"  
															data-on-text="&nbsp;Enabled&nbsp;&nbsp;" data-off-text="&nbsp;Disabled&nbsp;" /> 
															</div>
														</div>
													</div>
													<!--/span-->
												</div>
												 
												<!--/row-->  
											</div>
											<div class="form-actions">
												<div class="row">
													<div class="col-md-6">
														<div class="row">
															<div class="col-md-offset-3 col-md-9">
															<h:inputHidden value="#{roleModel.id}" name="roleId"  />
																 <h:commandButton value="Save &amp; Update Role"
										styleClass="btn blue"
										action="#{roleBean.editRole}" />  
										&nbsp; 
										<h:link  styleClass="btn  default" value="Back" outcome="manage-roles" />
															</div>
														</div>
													</div>
													<div class="col-md-6"></div>
												</div>
											</div>
										</h:form>
						</div>
					</div>
					<!-- END SAMPLE FORM PORTLET-->
				</div>
				<div class="col-md-4">
					<!-- BEGIN SAMPLE TABLE PORTLET-->
					<div class="portlet box yellow">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-archive"></i>List of Roles
							</div>
							<div class="tools">
								<a href="javascript:;" class="collapse"> </a> <a
									href="#portlet-config" data-toggle="modal" class="config">
								</a> <a href="javascript:;" class="reload"> </a> <a
									href="javascript:;" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body">
							<div class="table-scrollable">
								<table class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Role Name</th>
											<th>Role Description</th>
										</tr>
									</thead>
									<tbody>
									<ui:repeat var="r" value="#{roleBean.roleList}" varStatus="status">
										<tr>
											<td class="success">#{r.roleName}</td>
											<td class="warning">#{r.roleDescription}</td>
										</tr> 
									</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- END SAMPLE TABLE PORTLET-->
				</div>
			</div>
		</div>
		<!-- END CONTENT BODY -->
		 	</ui:define>
	<ui:define name="morejs">
		<h:outputScript library="assets" name="global/plugins/moment.min.js" />  
		<h:outputScript library="assets"
			name="global/plugins/jquery-validation/js/jquery.validate.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/jquery-validation/js/additional-methods.min.js" />	
		<h:outputScript library="assets"
			name="pages/scripts/hcm-edit-role-validation.js" />	  
	
	</ui:define>

</ui:composition>
</html>
