<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/default_layout.xhtml">

	<ui:define name="morecss">
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-daterangepicker/daterangepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/datatables/datatables.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" />



	</ui:define>
	<ui:define name="content">
		<!-- BEGIN CONTENT BODY -->
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN THEME PANEL -->
			<ui:include src="/WEB-INF/template/uisetting.xhtml" />
			<!-- END THEME PANEL -->
			<!-- BEGIN PAGE BAR -->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li><a href="index.html">Home</a> <i class="fa fa-circle"></i>
					</li>
					<li><span>Manage Candidates</span></li>
				</ul>
				<div class="page-toolbar">
					<div class="btn-group pull-right">
						<button type="button"
							class="btn green btn-sm btn-outline dropdown-toggle"
							data-toggle="dropdown">
							Actions <i class="fa fa-angle-down"></i>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="#"> <i class="icon-bell"></i> Action
							</a></li>
							<li><a href="#"> <i class="icon-shield"></i> Another
									action
							</a></li>
							<li><a href="#"> <i class="icon-user"></i> Something
									else here
							</a></li>
							<li class="divider"></li>
							<li><a href="#"> <i class="icon-bag"></i> Separated link
							</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END PAGE BAR -->
			<!-- BEGIN PAGE TITLE-->
			<h3 class="page-title">
				Candidates List <small>Select from the list of candidates
					below.</small>
			</h3>
			<!-- END PAGE TITLE-->
			<!-- END PAGE HEADER-->

			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-globe"></i>Pay Slip Table
							</div>
							<div class="tools"></div>
						</div>
						<div class="portlet-body">
							<table
								class="table table-striped table-bordered table-hover table-checkable"
								id="sample_2">
								<thead>
									<tr>
										<th><input type="checkbox" class="group-checkable"
											data-set="#sample_1 .checkboxes" /></th>
										<th>Pay Period Date(s)</th>
										<th>No. of Hours</th>
										<th>Applicant Status</th>
										<th>Actions</th> 
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input type="checkbox" class="group-checkable"
											data-set="#sample_1 .checkboxes" /></td>
										<td>Internet Explorer 4.0</td>
										<td>Win 95+</td>
										<td><select class="form-control" id="form_control_1">
																			<option value=""></option>
																			<option value="1">Option 1</option>
																			<option value="2">Option 2</option>
																			<option value="3">Option 3</option>
																			<option value="4">Option 4</option>
																		</select></td>
										<td> 
											<h:outputLink
												styleClass="btn btn-icon-only default"
												value="#{request.contextPath}/recruitment/candidate-profile.xhtml">
												<i class="fa fa-eye"></i>
											</h:outputLink>
										  <a href="javascript:;" class="btn btn-icon-only green"> <i
												class="fa fa-search"></i></a> <h:outputLink
												styleClass="btn btn-icon-only red"
												value="#{request.contextPath}/recruitment/create-candidate.xhtml">
												<i class="fa fa-edit"></i>
											</h:outputLink> <a href="javascript:;" class="btn btn-icon-only purple">
												<i class="fa fa-times"></i>
										</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
				</div>
			</div>
		</div>
		<!-- END CONTENT BODY -->
	</ui:define>
	<ui:define name="morejs">
		<h:outputScript library="assets" name="global/plugins/moment.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-daterangepicker/daterangepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" />
		<h:outputScript library="assets"
			name="pages/scripts/components-date-time-pickers.min.js" />

		<h:outputScript library="assets" name="global/scripts/datatable.js" />
		<h:outputScript library="assets"
			name="global/plugins/datatables/datatables.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" />
		<h:outputScript library="assets"
			name="pages/scripts/table-datatables-buttons.min.js" />
	</ui:define>
</ui:composition>
</html>
