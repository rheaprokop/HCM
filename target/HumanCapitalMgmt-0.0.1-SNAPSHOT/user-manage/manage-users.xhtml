<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/default_layout.xhtml">

	<ui:define name="morecss">
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-daterangepicker/daterangepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/datatables/datatables.min.css" />
		<h:outputStylesheet library="assets"
			name="global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" />



	</ui:define>
	<ui:define name="content">
		<!-- BEGIN CONTENT BODY -->
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<!-- BEGIN THEME PANEL -->
			<ui:include src="/WEB-INF/template/uisetting.xhtml" />
			<!-- END THEME PANEL -->
			<!-- BEGIN PAGE BAR -->
			<div class="page-bar">
				<ul class="page-breadcrumb">
					<li><a href="index.html">Home</a> <i class="fa fa-circle"></i>
					</li>
					<li><span>Manage Users</span></li>
				</ul>
				<div class="page-toolbar">
					<div class="btn-group pull-right">
						<button type="button"
							class="btn green btn-sm btn-outline dropdown-toggle"
							data-toggle="dropdown">
							Actions <i class="fa fa-angle-down"></i>
						</button>
						<ul class="dropdown-menu pull-right" role="menu">
							<li><a href="#"> <i class="icon-bell"></i> Action
							</a></li>
							<li><a href="#"> <i class="icon-shield"></i> Another
									action
							</a></li>
							<li><a href="#"> <i class="icon-user"></i> Something
									else here
							</a></li>
							<li class="divider"></li>
							<li><a href="#"> <i class="icon-bag"></i> Separated link
							</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END PAGE BAR -->
			<!-- BEGIN PAGE TITLE-->
			<h3 class="page-title">
				Users List <small>Select from the list of users
					below.</small>
			</h3>
			<!-- END PAGE TITLE-->
			<!-- END PAGE HEADER-->

			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet box green">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-globe"></i>Manage Users Table
							</div>
							<div class="tools"></div>
						</div>
						<div class="portlet-body">
						<h:dataTable id="tbldesign1"
								value="#{userBean.userList}"
								var="u"
								styleClass="table table-striped table-bordered table-hover table-checkable"
								headerClass="header" rowClasses="oddrow,evenrow">
								<h:column>
								<f:facet name="header"> <input type="checkbox" class="group-checkable" data-set="#tbldesign1 .checkboxes" /> </f:facet>
								   <input type="checkbox" class="checkboxes" value="1" />
								</h:column>
								<h:column>
									<f:facet name="header"> Email Address</f:facet>
						               #{u.email}
						         </h:column>
						         <h:column>
									<f:facet name="header"> Firstname</f:facet>
						                 #{u.firstName}
						         </h:column>
						         <h:column>
									<f:facet name="header"> Lastname</f:facet>
						                 #{u.lastName}
						         </h:column>
						         <h:column>
									<f:facet name="header"> Status</f:facet>
						                 
						         </h:column>
						         <h:column>
									<f:facet name="header"> Last Login</f:facet>
						                 
						         </h:column>
						          <h:column>
									<f:facet name="header"> Action</f:facet>
						                 <h:outputLink
												styleClass="btn btn-icon-only default"
												value="#{request.contextPath}/user-manage/view-user.xhtml">
												<i class="fa fa-eye"></i>
											</h:outputLink>
										  <a href="javascript:;" class="btn btn-icon-only green"> <i
												class="fa fa-search"></i></a> 
												
										<h:outputLink
												styleClass="btn btn-icon-only red"
												value="#{request.contextPath}/recruitment/create-candidate.xhtml">
												<i class="fa fa-edit"></i>
									    </h:outputLink> <a href="javascript:;" class="btn btn-icon-only purple">
												<i class="fa fa-times"></i>
										</a>
						         </h:column>
						</h:dataTable> 
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
				</div>
			</div>
		</div>
		<!-- END CONTENT BODY -->
	</ui:define>
	<ui:define name="morejs">
		<h:outputScript library="assets" name="global/plugins/moment.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-daterangepicker/daterangepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" />
		<h:outputScript library="assets"
			name="global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" />
		<h:outputScript library="assets"
			name="pages/scripts/components-date-time-pickers.min.js" />

		<h:outputScript library="assets" name="global/scripts/datatable.js" />
		<h:outputScript library="assets"
			name="global/plugins/datatables/datatables.min.js" /> 
		<h:outputScript library="assets"
			name="global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" />
		 <h:outputScript library="assets"
			name="pages/scripts/table-datatables-managed.min.js" />	
		 <h:outputScript library="assets"
			name="pages/scripts/hcm-datatables-managed.js" />
	</ui:define>
</ui:composition>
</html>
